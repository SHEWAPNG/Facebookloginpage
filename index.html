<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css"> <!-- Corrected link syntax -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login to Facebook</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email or Phone number" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="button-box">
                    <button type="submit">Log in</button>
                </div>
                <div class="links">
                    <a href="https://www.facebook.com/recover/initiate" target="_blank">Forgotten account?</a>
                    <span> | </span>
                    <a href="https://www.facebook.com/r.php" target="_blank">Create a new account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
       
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (email && password) {
                alert(`Welcome, Adesewa! Redirecting to Facebook login page...`);
                window.location.href = "https://www.facebook.com/login";
            } else {
                alert("Please fill out both fields.");
            }
        });
    </script>
</body>
</html>
